<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handjet:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&family=Reddit+Sans+Condensed:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&family=Space+Grotesk:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="calcu">

    <h1>Student Grade Calculator</h1>

    <!-- Prelim Form -->
    <h2>Prelim Term</h2>
    <form id="prelimForm">
        <label for="quizzes">Over-all score of Quizzes (60%):</label>
        <input type="number" id="quizzes" required><br>

        <label for="assignments">Over-all score of Assignments (20%):</label>
        <input type="number" id="assignments" required><br>

        <label for="labActivities">Over-all score of Lab Activities (20%):</label>
        <input type="number" id="labActivities" required><br>

        <label for="pe">Prelim Exam:</label>
        <input type="number" id="pe" required><br>

        <button type="button" onclick="computePrelim()">Compute Prelim Grade</button>
    </form>

    <!-- Midterm Form -->
    <h2>Midterm</h2>
    <form id="midtermForm">
        <label for="prelimGrade">Prelim Grade:</label>
        <input type="number" id="prelimGrade" required readonly><br>

        <label for="tmg">Total Midterm Grade:</label>
        <input type="number" id="tmg" required><br>

        <button type="button" onclick="computeMidterm()">Compute Midterm Grade</button>
    </form>

    <!-- Final Form -->
    <h2>Final Term</h2>
    <form id="finalForm">
        <label for="midtermGrade">Midterm Grade:</label>
        <input type="number" id="midtermGrade" required readonly><br>

        <label for="tfg">Total Final Grade:</label>
        <input type="number" id="tfg" required><br>

        <button type="button" onclick="computeFinal()">Compute Final Grade</button>
    </form>

    <!-- Result Section -->
    <h3>Results</h3>
    <p id="prelimResult"></p>
    <p id="midtermResult"></p>
    <p id="finalResult"></p>

</div>

    <script src="script.js"></script>
</body>
</html>
